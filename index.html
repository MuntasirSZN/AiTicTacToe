<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Tic-Tac-Toe with Python</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board">
        <!-- Game board will be generated by Brython script -->
    </div>
    <script type="text/python">
from browser import document, alert, html
import random

# Python logic for Tic-Tac-Toe

def check_winner(board, player):
    for i in range(3):
        if all(board[i][j] == player for j in range(3)) or all(board[j][i] == player for j in range(3)):
            return True
    if all(board[i][i] == player for i in range(3)) or all(board[i][2 - i] == player for i in range(3)):
        return True
    return False

def is_board_full(board):
    return all(all(cell != " " for cell in row) for row in board)

def minimax(board, depth, is_maximizing):
    if check_winner(board, "X"):
        return -1
    if check_winner(board, "O"):
        return 1
    if is_board_full(board):
        return 0

    if is_maximizing:
        max_eval = float("-inf")
        for i in range(3):
            for j in range(3):
                if board[i][j] == " ":
                    board[i][j] = "O"
                    eval = minimax(board, depth + 1, False)
                    board[i][j] = " "
                    max_eval = max(max_eval, eval)
        return max_eval
    else:
        min_eval = float("inf")
        for i in range(3):
            for j in range(3):
                if board[i][j] == " ":
                    board[i][j] = "X"
                    eval = minimax(board, depth + 1, True)
                    board[i][j] = " "
                    min_eval = min(min_eval, eval)
        return min_eval

def best_move(board):
    best_val = float("-inf")
    best_move = None
    for i in range(3):
        for j in range(3):
            if board[i][j] == " ":
                board[i][j] = "O"
                move_val = minimax(board, 0, False)
                board[i][j] = " "
                if move_val > best_val:
                    best_val = move_val
                    best_move = (i, j)
    return best_move

def make_move(event):
    cell_id = event.target.id
    row, col = map(int, cell_id.split('-'))
    if board[row][col] == " ":
        board[row][col] = "X"
        update_board()
        if check_winner(board, "X"):
            alert("You win!")
            reset_board()
        elif is_board_full(board):
            alert("It's a draw!")
            reset_board()
        else:
            ai_move()

def ai_move():
    move = best_move(board)
    if move:
        row, col = move
        board[row][col] = "O"
        update_board()
        if check_winner(board, "O"):
            alert("AI wins!")
            reset_board()
        elif is_board_full(board):
            alert("It's a draw!")
            reset_board()

def update_board():
    for i in range(3):
        for j in range(3):
            cell = document[f"{i}-{j}"]
            cell.text = board[i][j]

def reset_board():
    global board
    board = [[" " for _ in range(3)] for _ in range(3)]
    update_board()

# Initialize the game board
board = [[" " for _ in range(3)] for _ in range(3)]

# Create the HTML for the game board
game_board = document["game-board"]
for i in range(3):
    row = html.DIV(Class="row")
    for j in range(3):
        cell = html.DIV(Class="cell", id=f"{i}-{j}")
        cell.bind("click", make_move)
        row <= cell
    game_board <= row

# Initial board setup
update_board()
    </script>
    <style>
        body { font-family: Arial, sans-serif; }
        #game-board { display: grid; grid-template-rows: repeat(3, 1fr); gap: 5px; width: 150px; margin: auto; }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); }
        .cell { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background: #ddd; cursor: pointer; font-size: 24px; }
        .cell:hover { background: #ccc; }
    </style>
</body>
</html>
