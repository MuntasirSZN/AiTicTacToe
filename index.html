<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #game-board { display: grid; grid-template-rows: repeat(3, 1fr); gap: 5px; width: 150px; margin: auto; }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); }
        .cell { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background: #ddd; cursor: pointer; font-size: 24px; }
        .cell:hover { background: #ccc; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board">
        <!-- Game board will be generated by JavaScript -->
    </div>
    <script src="script.js"></script>
</body>
</html>
